<div class="line-chart">
  <div class="chart-height-setter">
      <h4 class="header-chart">{{title}}</h4>
  <canvas baseChart #myCanvas [datasets]="lineChartDataSets" [labels]="lineChartLabels"
    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
  <span class="chart-info">
    <!-- <app-tooltip [text]="infoText"></app-tooltip> -->
  </span>
</div>
</div>
